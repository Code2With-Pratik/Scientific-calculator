<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly placeholder="0">
    <div class="buttons">
        <!-- Row 1: Scientific -->
        <button class="scientific" onclick="append('Math.sin(')">sin</button>
        <button class="scientific" onclick="append('Math.cos(')">cos</button>
        <button class="scientific" onclick="append('Math.tan(')">tan</button>
        <button class="scientific" onclick="append('Math.log10(')">log</button>
        <button class="clear" onclick="clearDisplay()">AC</button>

        <!-- Row 2: Scientific -->
        <button class="scientific" onclick="append('Math.PI')">π</button>
        <button class="scientific" onclick="append('Math.E')">e</button>
        <button class="scientific" onclick="append('**')">^</button>
        <button class="scientific" onclick="append('Math.sqrt(')">√</button>
        <button class="operator" onclick="backspace()">DEL</button>

        <!-- Row 3: Numbers -->
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('(')">(</button>
        <button class="operator" onclick="append(')')">)</button>

        <!-- Row 4: Numbers -->
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>
        <button class="operator" onclick="append('/')">÷</button>

        <!-- Row 5: Numbers -->
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>
        <button class="operator" onclick="append('-')">-</button>

        <!-- Row 6: Bottom -->
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="scientific" onclick="append('Math.exp(')">exp</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
